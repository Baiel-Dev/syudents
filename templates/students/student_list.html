<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Система отслеживания студентов для образовательных учреждений">
    <title>{% block title %}Система отслеживания студентов{% endblock %}</title>
    <style>
        /* Общий стиль страницы */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1c1c1c;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #212121;
            color: #61dafb;
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #61dafb;
        }

        header h1 {
            margin: 0;
            font-size: 32px;
            text-shadow: 0 0 8px rgba(0, 123, 255, 0.8);
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 20px 0 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #61dafb;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        nav ul li a:hover {
            color: #fff;
            text-shadow: 0 0 5px #61dafb;
        }

        .tasks-container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 30px;
            background-color: #282828;
            border-radius: 20px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.6);
        }

        .students-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            padding: 0;
            list-style-type: none;
        }

        .student-card {
            background-color: #333;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 6px 25px rgba(0, 123, 255, 0.5);
            text-align: center;
            transition: transform 0.4s, box-shadow 0.4s;
        }

        .student-card:hover {
            transform: translateY(-10px) scale(1.1);
            box-shadow: 0 10px 40px rgba(0, 123, 255, 0.8);
        }

        .student-name {
            font-size: 24px;
            font-weight: bold;
            color: #61dafb;
            text-shadow: 0 0 5px rgba(97, 218, 251, 0.7);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #212121;
            color: #61dafb;
            margin-top: 40px;
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <header>
        <h1>Система отслеживания студентов</h1>
        <nav>
            <ul>
                <li><a href="{% url 'attendance_view' %}">Посещаемость</a></li>
                <li><a href="{% url 'students_list' %}">Ученики</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="tasks-container">
            <ul class="students-list">
                {% for student in students %}
                    <li class="student-card">
                        <a href="{% url 'student_detail' student.id %}" class="student-name">{{ student.name }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </main>

</body>
</html>
