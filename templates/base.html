<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Система отслеживания студентов для образовательных учреждений">
    <title>{% block title %}Система отслеживания студентов{% endblock %}</title>
    <style>
        /* Общие стили для всей страницы */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1c1c1c; /* Темный фон */
            color: #fff; /* Светлый текст */
        }

        header {
            background-color: #212121; /* Тёмный фон */
            color: #61dafb;
            padding: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
        }

        h1 {
            text-align: center;
            margin: 0;
            font-size: 2.2rem;
            font-weight: 600;
            color: #61dafb; /* Цвет заголовка */
        }

        nav {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            font-size: 1.1rem;
        }

        nav a {
            color: #61dafb; /* Цвет ссылок */
            text-decoration: none;
            padding: 10px 20px;
            background-color: #333; /* Фон кнопок */
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #444; /* Более светлый фон при наведении */
        }

        nav .active {
            background-color: #444; /* Цвет активной ссылки */
            font-weight: 600;
        }

        main {
            padding: 40px 20px;
            margin: 0 auto;
            max-width: 1200px;
            background-color: #282828; /* Фон для основного контента */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: -40px;
            z-index: 1;
            position: relative;
        }

        footer {
            background-color: #212121;
            color: #61dafb;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }

        footer p {
            margin: 0;
            font-size: 1rem;
        }

        /* Стили для карточек студентов */
        .students-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .student-card {
            background-color: #333; /* Фон карточек */
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 6px 25px rgba(0, 123, 255, 0.5);
            transition: transform 0.4s, box-shadow 0.4s;
            text-align: center;
        }

        .student-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 10px 40px rgba(0, 123, 255, 0.8);
        }

        .student-name {
            font-size: 20px;
            font-weight: bold;
            color: #61dafb; /* Цвет имени студента */
            margin-bottom: 15px;
        }

        /* Мобильная адаптация */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8rem;
            }

            nav ul {
                flex-direction: column;
                gap: 15px;
            }

            main {
                padding: 20px 15px;
            }

            footer p {
                font-size: 0.9rem;
            }

            .students-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Система отслеживания студентов</h1>
        <nav>
            <ul>
                <li><a href="{% url 'attendance_view' %}" class="{% if request.resolver_match.url_name == 'attendance_view' %}active{% endif %}">Посещаемость</a></li>
                <li><a href="{% url 'students_list' %}" class="{% if request.resolver_match.url_name == 'students_list' %}active{% endif %}">Ученики</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

</body>
</html>
